<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate Effect In Jquery</title>
  </head>
  <body>
    <hr />
    <h1>Animate Effect In Jquery</h1>

    <div id="box">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veritatis
      molestias quaerat at, deserunt eum unde id voluptatum, nesciunt excepturi
      eius quam, iure nemo fugit sit soluta tenetur veniam modi ullam.
    </div>
    <hr />

    <input type="text" id="inp1">

    <!-- jquery  -->

    <script src="../jquery-3.7.1.min.js  "></script>

    <!-- CSS JQuery  -->

    <script>
      $("body").css({ backgroundColor: "tan", textAlign: "center" });
      $("#box").css({
        backgroundColor: "blue",
        color: "white",
        width: "400px",
        margin: "auto",
        border: "5px solid lime",
      });
      $("button").css({
        backgroundColor: "brown",
        color: "khaki",
        padding: "10px 30px",
        margin: "10px",
      });
    </script>

    <script>
      $(document).ready(function () {

        // Key Down Event

        $("input").keydown(function () {
            $("body").css({
              backgroundColor: "yellow"
            });
        });

        // Key up Event

        $("input").keyup(function () {
            $("body").css({
              backgroundColor: "green"
            });
        });

        // Key Press Event

        $("input").keypress(function () {
            $("body").css({
              backgroundColor: "blue"
            });
        });

      });
    </script>
  </body>
</html>
